<html>
<head>
  <title>Why the the wave, Dom? </title>
  <style type="text/css">
    .wave {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }

      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Why the wave, Dom?</h1>
  <p class="wave">&#x1F44B;</p>
  <script type="text/javascript">
    function generateNewWave() {
      const originalWave = document.querySelector('.wave');
      if (originalWave) {
        const newNode = originalWave.cloneNode();
        newNode.style.position = 'absolute';
        newNode.style.top = Math.random() * document.documentElement.clientHeight
        newNode.style.left = Math.random() * document.documentElement.clientWidth
      }
    }
  </script>
</body>
</html>
